<!DOCTYPE html>
<html>
    <head>
        <title>Flask App</title>
    </head>
    <body>
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td> 
            </tr> 
            {% endfor %}
        </table> 
    </body> 
</html>
